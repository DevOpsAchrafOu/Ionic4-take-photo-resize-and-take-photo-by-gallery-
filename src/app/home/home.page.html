<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Take Photo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Photo</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card>
        <ion-card-header class="ion-text-center">You take photo and can resize or take photo by gallery</ion-card-header>
        <ion-grid>
            <!-- image -->
            <ion-row>
                <ion-col size="12">
                    <!-- for get and post -->
                    <app-photo [pathImg]="this.checkAndFile?.pathImg" [imgLabel]="checkAndFile?.imgLabel" [emptyNextTakeImage]="checkAndFile?.imageFile" [imgIsLoading]="checkAndFile?.imgIsLoading" (imagePick)="onImagePicked($event)"></app-photo>
                    <!-- <app-photo [imageName]="this.checkAndFile?.pathImg" [emptyNextTakeImage]="checkAndFile?.imageFile" [imgIsLoading]="checkAndFile?.imgIsLoading"></app-photo> -->

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
